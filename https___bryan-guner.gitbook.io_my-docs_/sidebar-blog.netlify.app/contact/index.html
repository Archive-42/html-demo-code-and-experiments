y"},{"name":"og:description","value":"A intresting tale about Surfing","keyName":"property"},{"name":"og:image","value":"images/4.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Best Waves - Surfing In Spain"},{"name":"twitter:description","value":"A intresting tale about Surfing"},{"name":"twitter:image","value":"images/4.jpg","relativeUrl":true}]},"layout":"post","markdown_content":"\nPhoto by [George Sultan.](https://www.pexels.com/photo/three-person-about-to-surf-1768784/)\n\n**Surfing** is a surface water sport in which the wave rider, referred to as a surfer, rides on the forward or deep face of a moving wave, which is usually carrying the surfer towards the shore. Waves suitable for surfing are primarily found in the ocean, but can also be found in lakes or in rivers in the form of a standing wave or tidal bore. However, surfers can also utilize artificial waves such as those from boat wakes and the waves created in artificial wave pools.\n\n\u003e\"Your surfing can get better on every turn, on every wave you catch. Learn to read the ocean better. A big part of my success has been wave knowledge.\" - Kelly Slater\n\nSynchronised surfing, Manly Beach, New South Wales, 193846 The term surfing refers to the act of riding a wave, regardless of whether the wave is ridden with a board or without a board, and regardless of the stance used. The native peoples of the Pacific, for instance, surfed waves on alaia, paipo, and other such craft, and did so on their belly and knees. The modern-day definition of surfing, however, most often refers to a surfer riding a wave standing up on a surfboard; this is also referred to as stand-up surfing.\n\n\u003ciframe src=\"https://player.vimeo.com/video/31830780\" width=\"640\" height=\"360\" frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/31830780\"\u003eHey Ho Let\u0026#039;s Go Surfing\u003c/a\u003e from \u003ca href=\"https://vimeo.com/nathanoldfield\"\u003eNathan Oldfield\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\n\nAnother prominent form of surfing is body boarding, when a surfer rides a wave on a bodyboard, either lying on their belly, drop knee, or sometimes even standing up on a body board. Other types of surfing include knee boarding, surf matting (riding inflatable mats), and using foils. Body surfing, where the wave is surfed without a board, using the surfer's own body to catch and ride the wave, is very common and is considered by some to be the purest form of surfing.\n\nThree major subdivisions within standing-up surfing are long boarding and short boarding and these two have several major differences, including the board design and length, the riding style, and the kind of wave that is ridden.\n\nIn tow-in surfing (most often, but not exclusively, associated with big wave surfing), a motorized water vehicle, such as a personal watercraft, tows the surfer into the wave front, helping the surfer match a large wave's speed, which is generally a higher speed than a self-propelled surfer can produce. Surfing-related sports such as paddle boarding and sea kayaking do not require waves, and other derivative sports such as kite surfing and windsurfing rely primarily on wind for power, yet all of these platforms may also be used to ride waves. Recently with the use of V-drive boats, Wakesurfing, in which one surfs on the wake of a boat, has emerged. The Guinness Book of World Records recognized a 78 feet (23.8 m) wave ride by Garrett McNamara at Nazar, Portugal as the largest wave ever surfed, although this remains an issue of much contention amongst many surfers, given the difficulty of measuring a constantly changing mound of water\n"},{"__metadata":{"id":"content/pages/posts/fox-village-in-japan.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"conte -waves-surfing-spain.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"content/pages","relSourcePath":"posts/best-waves-surfing-spain.md","relProjectPath":"content/pages/posts/best-waves-surfing-spain.md","modelType":"page","modelName":"post","modelLabel":"Post","urlPath":"/posts/best-waves-surfing-spain"},"title":"Best Waves - Surfing In Spain","subtitle":"A intresting tale about Surfing","excerpt":"Surfing is a surface water sport in which the wave rider, referred to as a surfer, rides on the forward or deep face of a moving wave, which is usually carrying the surfer towards the shore.","date":"2018-01-15","thumb_img_path":"images/4.jpg","thumb_img_alt":"Three person about to surf","content_img_path":"images/4.jpg","content_img_alt":"Three person about to surf","seo":{"title":"Best Waves - Surfing In Spain","description":"A intresting tale about Surfing","extra":[{"name":"og:type","value":"article","keyName":"property"},{"name":"og:title","value":"Best Waves - Surfing In Spain","keyName":"property"},{"name":"og:description","value":"A intresting tale about Surfing","keyName":"property"},{"name":"og:image","value":"images/4.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Best Waves - Surfing In Spain"},{"name":"twitter:description","value":"A intresting tale about Surfing"},{"name":"twitter:image","value":"images/4.jpg","relativeUrl":true}]},"layout":"post","markdown_content":"\nPhoto by [George Sultan.](https://www.pexels.com/photo/three-person-about-to-surf-1768784/)\n\n**Surfing** is a surface water sport in which the wave rider, referred to as a surfer, rides on the forward or deep face of a moving wave, which is usually carrying the surfer towards the shore. Waves suitable for surfing are primarily found in the ocean, but can also be found in lakes or in rivers in the form of a standing wave or tidal bore. However, surfers can also utilize artificial waves such as those from boat wakes and the waves created in artificial wave pools.\n\n\u003e\"Your surfing can get better on every turn, on every wave you catch. Learn to read the ocean better. A big part of my success has been wave knowledge.\" - Kelly Slater\n\nSynchronised surfing, Manly Beach, New South Wales, 193846 The term surfing refers to the act of riding a wave, regardless of whether the wave is ridden with a board or without a board, and regardless of the stance used. The native peoples of the Pacific, for instance, surfed waves on alaia, paipo, and other such craft, and did so on their belly and knees. The modern-day definition of surfing, however, most often refers to a surfer riding a wave standing up on a surfboard; this is also referred to as stand-up surfing.\n\n\u003ciframe src=\"https://player.vimeo.com/video/31830780\" width=\"640\" height=\"360\" frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/31830780\"\u003eHey Ho Let\u0026#039;s Go Surfing\u003c/a\u003e from \u003ca href=\"https://vimeo.com/nathanoldfield\"\u003eNathan Oldfield\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\n\nAnother prominent form of surfing is body boarding, when a surfer rides a wave on a bodyboard, either lying on their belly, drop knee, or sometimes even standing up on a body board. Other types of surfing include knee boarding, surf matting (riding inflatable mats), and using foils. Body surfing, where the wave is surfed without a board, using the surfer's own body to catch and ride the wave, is very common and is considered by some to be the purest form of surfing.\n\nThree major subdivisions within standing-up surfing are long boarding and short boarding and these two have several major differences, including the board design and length, the riding style, and the kind of wave that is ridden.\n\nIn tow-in surfing (most often, but not exclusively, associated with big wave surfing), a motorized water vehicle, such as a personal watercraft, tows the surfer into the wave front, helping the surfer match a large wave's speed, which is generally a higher speed than a self-propelled surfer can produce. Surfing-related sports such as paddle boarding and sea kayaking do not require waves, and other derivative sports such as kite surfing and windsurfing rely primarily on wind for power, yet all of these platforms may also be used to ride waves. Recently with the use of V-drive boats, Wakesurfing, in which one surfs on the wake of a boat, has emerged. The Guinness Book of World Records recognized a 78 feet (23.8 m) wave ride by Garrett McNamara at Nazar, Portugal as the largest wave ever surfed, although this remains an issue of much contention amongst many surfers, given the difficulty of measuring a constantly changing mound of water\n"},{"__metadata":{"id":"content/pages/posts/fox-village-in-japan.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"content/pages","relSourcePath":"posts/fox-village-in-japan.md","relProjectPath":"content/pages/posts/fox-village-in-japan.md","modelType":"page","modelName":"post","modelLabel":"Post","urlPath":"/posts/fox-village-in-japan"},"title":"Fox Village In Japan","subtitle":"Apparently, Japan is covered in magical and irresistibly cute animal sanctuaries.","excerpt":"Miyagi Zao Fox Village, aka Kitsune Mura, is a popular tourist attraction situated in Shiroishi, Miyagi it based in the Miyagi Zao mountains. Visitors can visit a village where there is a vast population of foxes.","date":"2018-01-11","thumb_img_path":"images/5.jpg","thumb_img_alt":"A red fox in a rocky forest","content_img_path":"images/5.jpg","content_img_alt":"A red fox in a rocky forest","seo":{"title":"Fox Village In Japan","description":"Apparently, Japan is covered in magical and irresistibly cute animal sanctuaries.","extra":[{"name":"og:type","value":"article","keyName":"property"},{"na

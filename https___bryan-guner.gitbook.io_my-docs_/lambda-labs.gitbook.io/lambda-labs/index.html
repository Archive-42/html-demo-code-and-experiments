<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>GitBook: 404</title>
        <style id="__gitbook-content-font">

        </style>
        
        <link rel="icon" sizes="512x512" href="https://app.gitbook.com/public/images/icon-512.png" />
        <style type="text/css">
            html, body {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                background: #F5F7F9;
                color: #3B454E;
                font-family: gitbook-content-font, sans-serif;
                font-size: 16px;
                width: 100%;
                height: 100%;
            }
            body > #root {
                width: 100%;
                min-height: 100%;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }
            #root {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #container {
                width: 100%;
                margin: 0px auto;
                max-width: 800px;
                padding: 30px;
                flex: auto;
                text-align: center;
            }
            .error-title {
                font-size: 100px;
                font-weight: 500;
                margin: 0;
            }
            .error-reason {
                color: #5C6975;
                font-weight: 300;
                font-size: 18px;
                margin: 0;
                margin-bottom: 30px;
            }
            .error-stack-prelude {
                text-align: left;
                font-size: 14;
            }
            .error-stacktrace {
                text-align: left;
                background: #E9EDF2;
                white-space: pre-wrap;
                word-wrap: break-word;
                /* color: #FFFFFF; */
                padding: 30px;
                border-radius: 6px;
                margin: 0px auto;
                margin-bottom: 30px;
                font-size: 14;
            }
            .button-container {
                margin-bottom: 30px;
            }
            .button-primary {
                background: #3884FF;
                padding: 15px 20px;
                color: #FFFFFF;
                text-decoration: none;
                border-radius: 6px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="container">
                <h1 class="error-title">404</h1>

                <p class="error-reason">
                    Sorry, but the page you were looking for could not be found.
                </p>
                <p class="error-reason">
                    <p class="error-stack-prelude">If you need specifics, here's the error:</p><p class="error-stacktrace">This organization does not have any default content</p>
                </p>

                <p class="button-container">
                    <a class="button-primary" href="https://gitbook.com">
                        Return to gitbook.com
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>


  <svg width="500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .container {
            border: 2px solid #8ac926;
            border-radius: 10px;
            background: #242423;
          }
          .text{
            padding: 0.5rem;
            font-family: Arial, Helvetica, sans-serif;
          }
          .question {
            color: #ffca3a;
          }
          .answer {
            color: #8ac926;
          }
          code {
            font-size: 1.2rem;
            color: #f72585;
          }
        </style>
        <div class="container">
          <div class="text">
            <p class="question"><b>Q.</b> Did you hear what the clumsy cryptographer did to their password?</p>
            <p class="answer"><b>A.</b> Made a hash of it. </p>
          </div>
        </div>
      </div>
    </foreignObject>
  </svg>
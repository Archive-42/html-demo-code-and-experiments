@(form: Form[Job],
user: User,
messages: List[(String, String)] = List.empty)(implicit req: RequestHeader, flash: Flash, vs: ValidatorSuite)

@front("W3C Validator Suite - New Job", Some(user)) {

<section class="newJob row">

    @libs.messages(messages ++ flash.data)

    @forms.jobForm(form, user)

</section>

}

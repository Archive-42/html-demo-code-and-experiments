@(crumbs: Crumbs)
    
    <nav id="crumbs">
        <ul>
            <li><h1><a href="@routes.Jobs.index">My Jobs</a></h1></li>
            @crumbs.map { crumb =>
            @if(crumb._2 != "") {
            <li><a href="@crumb._2">@crumb._1</a></li>} else {
            <li>@crumb._1</li>}}
        </ul>
        <hr/>
    </nav>

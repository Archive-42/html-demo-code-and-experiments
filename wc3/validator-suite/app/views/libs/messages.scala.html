@(messages: List[(String, String)] = List.empty)
@if(messages.size > 0) {
<section class="column messages">
    @messages.map { case (key, message) =>
    @if(message != ""){
    <p data-alert class="alert-box @key message">
        @HtmlFormat.raw(message)
    </p>
    @**<a href="#" class="close">&times;</a>**@}}
</section>}

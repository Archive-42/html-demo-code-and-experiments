@(resetForm: Form[Reset] = ResetForm,
  id: PasswordResetId,
  messages: List[(String, String)] = List())(implicit req: RequestHeader, flash: Flash, vs: ValidatorSuite)

@front("W3C Validator Suite - Reset your password") {

<section class="row">

    @libs.messages(messages ++ flash.data)

    @forms.resetForm(resetForm, id)

</section>

}

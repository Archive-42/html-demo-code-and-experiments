<H1>
  Installation Guide
</H1>
<P>
The Line Mode Browser is now an integral part of
<A HREF="../../Library/">libwww - the W3C sample Library</A> and
<A HREF="../../INSTALL.html">installs together with libwww</A>. After you
have compiled and installed the libwww package including the line mode browser,
you can <A HREF="Customisation.html">customize</A> it as you like.

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The input element with type "reset"</h4>
  <div id="shortdesc">reset button</div>
  <div id="longdesc">
    <p>The
    <span class="element">input</span>
    element
    with a <span class="attribute">type</span> attribute whose
    value is "<code>reset</code>" represents a button for
    resetting a form.</p>
  </div>
  <div id="prose-model">Empty</div>
  <div id="attributes">
    <dl>
      <dt id="input.reset.attrs.type">type</dt>
      <dd>Specifies that its
        <span class="element">input</span>
        element is a button for
        resetting a form.</dd>
    </dl>
    <dl>
      <dt id="input.reset.attrs.value">value</dt>
      <dd>Specifies a value for the
        <span class="element">input</span>
        element.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLInputElement</div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The map element</h4>
  <div id="shortdesc">image-map definition</div>
  <div id="longdesc">
    <p>The
    <span class="element">map</span>
    element, in
    conjunction with any
    <a href="#area" class="element">area</a>
    element descendants, defines an image map.</p>
  </div>
  <div id="prose-model">Transparent</div>
  <div id="attributes">
    <dl>
      <dt id="map.attrs.name">name</dt>
      <dd>A name by which the map can be referenced.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLMapElement</div>
</div>

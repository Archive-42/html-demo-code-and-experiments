<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The label element</h4>
  <div id="shortdesc">caption for a form control</div>
  <div id="longdesc">
    <p>The
    <span class="element">label</span>
    element
    represents a caption for a form control.</p>
  </div>
  <div id="prose-model">Phrasing content</div>
  <div id="attributes">
    <dl>
      <dt id="label.attrs.for">for</dt>
      <dd>The value of the
        <span class="attribute">id</span>
        attribute on a form control for which the
        <span class="element">label</span>
        is a caption.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLLabelElement</div>
</div>

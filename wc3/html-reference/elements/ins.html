<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The ins element</h4>
  <div id="shortdesc">inserted text</div>
  <div id="longdesc">
    <p>The <a href="#ins" class="element">ins</a> element
    represents a range of text that has been inserted (added) to
    a document.</p>
  </div>
  <div id="prose-model">Transparent</div>
  <div id="attributes">
    <dl>
      <dt id="ins.attrs.cite">cite</dt>
      <dd>The address of a document that explains why the text was
        added.</dd>
    </dl>
    <dl>
      <dt id="ins.attrs.datetime">datetime</dt>
      <dd>The date and time when the text was added.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLModElement</div>
</div>

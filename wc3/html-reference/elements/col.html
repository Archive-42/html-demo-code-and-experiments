<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The col element</h4>
  <div id="shortdesc">table column</div>
  <div id="longdesc">
    <p>The
    <span class="element">col</span>
    element represents one or more columns in the column group
    represented by its
    <a href="#colgroup" class="element">colgroup</a>
    parent.</p>
  </div>
  <div id="prose-model">Empty</div>
  <div id="attributes">
    <dl>
      <dt id="col.attrs.span">span</dt>
      <dd>Specifies the number of columns “spanned” by its
        <span class="element">col</span>
        element; the
        <span class="element">col</span>
        element shares its attributes with all the columns it
        spans.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLTableColElement</div>
</div>

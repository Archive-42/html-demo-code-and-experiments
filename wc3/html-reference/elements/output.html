<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The output element</h4>
  <div id="shortdesc" class="new">result of a calculation in a form</div>
  <div id="longdesc">
    <p>The
    <span class="element">output</span>
    element
    represents the result of a calculation.</p>
  </div>
  <div id="prose-model">Phrasing content</div>
  <div class="attributes">
    <dl>
      <dt id="output.attrs.for">for</dt>
      <dd>Identifies one or more elements associated with
        the calculation whose result this
        <span class="element">output</span>
        element represents.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLOutputElement</div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The ul element</h4>
  <div id="shortdesc">unordered list</div>
  <div id="longdesc">
    <p>The
    <span class="element">ul</span>
    element represents
    an unordered list of items; that is, a list in which changing
    the order of the items would not change the meaning of
    list.</p>
  </div>
  <div id="prose-model">
    <p>Zero or more
    <a href="#li" class="element">li</a>
    elements.</p>
  </div>
  <div id="dom-interface">HTMLUListElement</div>
</div>

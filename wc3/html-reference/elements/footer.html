<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The footer element</h4>
  <div id="shortdesc" class="new">footer</div>
  <div id="longdesc">
    <p>The
    <span class="element">footer</span>
    element
    represents the footer for the section it applies to.</p>
  </div>
  <div id="prose-model">Flow content</div>
  <div id="details">
    <p>A footer typically contains information about its section
    such as who wrote it, links to related documents, copyright
    data, and the like.</p>
  </div>
</div>

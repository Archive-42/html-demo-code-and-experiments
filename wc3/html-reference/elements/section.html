<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The section element</h4>
  <div id="shortdesc" class="new">section</div>
  <div id="longdesc">
    <p>The
    <span class="element">section</span>
    element
    represents a section of a document, typically with a title or
    heading.</p>
  </div>
  <div id="prose-model">Flow content</div>
  <div id="attributes">
    <dl>
      <dt id="section.attrs.cite">cite</dt>
      <dd>A URL referencing the original source for the
        section.</dd>
    </dl>
  </div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The del element</h4>
  <div id="shortdesc">deleted text</div>
  <div id="longdesc">
    <p>The
    <span class="element">del</span>
    element
    represents a range of text that has been deleted from a
    document.</p>
  </div>
  <div id="prose-model">Transparent</div>
  <div id="attributes">
    <dl>
      <dt id="del.attrs.cite">cite</dt>
      <dd>The address of a document that explains why the text was
        deleted.</dd>
    </dl>
    <dl>
      <dt id="del.attrs.datetime">datetime</dt>
      <dd>The date and time when the text was deleted.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLModElement</div>
</div>

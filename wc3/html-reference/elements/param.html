<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The param element</h4>
  <div id="shortdesc">initialization parameters for plugins</div>
  <div id="longdesc">
    <p>The
    <span class="element">param</span>
    element
    defines parameters for plugins invoked by <a href="#object"
    class="element">object</a> elements.</p>
  </div>
  <div id="prose-model">Empty</div>
  <div id="attributes">
    <dl>
      <dt id="param.attrs.name">name</dt>
      <dd>The name of the parameter.</dd>
    </dl>
    <dl>
      <dt id="param.attrs.value">value</dt>
      <dd>The value of the parameter.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLParamElement</div>
</div>

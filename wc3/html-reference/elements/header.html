<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The header element</h4>
  <div id="shortdesc" class="new">header</div>
  <div id="longdesc">
    <p>The
    <span class="element">header</span>
    element
    represents the header of a section.</p>
  </div>
  <div id="prose-model">Flow content</div>
  <div id="details">
    <p>The header element typically contains the headings for a
    section (an
    <a href="#h1" class="element">h1</a>-<a href="#h6" class="element">h6</a>
    element or
    <a href="#hgroup" class="element">hgroup</a>
    element), along with content such as
    introductory material or navigational aids for the
    section.</p>
  </div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The pre element</h4>
  <div id="shortdesc">preformatted text</div>
  <div id="longdesc">
    <p>The
    <span class="element">pre</span>
    element
    represents a block of preformatted text, in which structure is
    represented by typographic conventions rather than by
    elements.</p>
  </div>
  <div id="prose-model">Phrasing content</div>
  <div id="dom-interface">HTMLPreElement</div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The blockquote element</h4>
  <div id="shortdesc">block quotation</div>
  <div id="longdesc">
    <p>The
    <span class="element">blockquote</span>
    element represents a section that is quoted from another
    source.</p>
  </div>
  <div id="prose-model">Flow content</div>
  <div id="attributes">
    <dl>
      <dt id="blockquote.attrs.cite">cite</dt>
      <dd>A URL referencing the original source for the quoted material.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLQuoteElement</div>
</div>

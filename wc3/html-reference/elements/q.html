<div xmlns="http://www.w3.org/1999/xhtml">
  <h4>The q element</h4>
  <div id="shortdesc">quoted text</div>
  <div id="longdesc">
    <p>The
    <span class="element">q</span>
    element represents
    phrasing content quoted from another source.</p>
  </div>
  <div id="prose-model">Phrasing content</div>
  <div id="attributes">
    <dl>
      <dt id="q.attrs.cite">cite</dt>
      <dd>Specifies the address of the source of the
        quoted text.</dd>
    </dl>
  </div>
  <div id="dom-interface">HTMLQuoteElement</div>
</div>

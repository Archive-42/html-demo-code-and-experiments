<!DOCTYPE html>
<html lang="en">
<head>
    <title>Failure due to text sized in viewport units</title>
    <style>
        .example {
            font-size: 2vh;
            padding: 1vh;
            background-color: #fee;
            border: 1px #ccc solid;
        }
    </style>
</head>
<body>
    <div role="main">
        <h1>Using viewport units to prevent text resizing</h1>
        <p>This simple page shows how viewport units can prevent text-resizing.</p>	
        <p>Setting the following paragraph to have a size of 2vh sets it to 2% of the height of the viewport.</p>
        <hr>
        <p class="example">This text is set with a font-size of 2vh.</p>
    </div>

    
</body>
</html>

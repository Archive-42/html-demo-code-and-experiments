<!DOCTYPE html>
<title>Test aa</title> 
<style>body{ background:red } </style> 
<body onload="test()" id="body"> 
<h1 id="verdict">FAIL</h1> 
<p id="reason">Test did not run.</p> 
<script> 	

/*Called iff the test passed */
function pass(excuse){ 		
	body.style.backgroundColor = "green"; 		
	verdict.innerHTML = "PASS";
	reason.innerHTML  = excuse; 
}


/*Called iff the test failed */
function fail(excuse){
  reason.innerHTML = excuse; 	
} 	   	


/*Called to perform the test */
function test(){
  try{

  var why; 
  if( window.widget){  
	  if( window.widget.toString() === "[object Widget]"){
			
		  why = "Test "+ id +" passed successfully. The user agent implements the Widget interface on the window.widget attribute.";
		  pass(why); 
	
	   }else{
		 
		  why = "Test "+ id +" failed because the user agent does not implement the Widget interface on the window.widget attribute. ";
		  fail(why);  		
	  }
  }else{
	   why = "Test "+ id +" failed because the window object did not have an attribute called widget. ";
	   fail(why);  
  }
  }catch(e){
     why = "Test "+ id +" failed by throwing the following exception: " + e;
	   fail(why);  

   }
} 	
var id 	    = "aa";
var reason  = document.getElementById("reason"); 	
var body    = document.getElementById("body"); 	
var verdict = document.getElementById("verdict"); 
</script>

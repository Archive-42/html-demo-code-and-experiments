<!DOCTYPE html>
<title>view-mode: maximized and windowed at the same time</title> 

<style>
	body{
		background-color:white;	
	}
	@media (view-mode){
		#ref{
			visibility:hidden;
		}

		#ref::before{
			visibility:visible;
			content:"Maximize the window to test. You should see PASS.";
		}
	}

	@media (view-mode:maximized)
	{
		#ref::after 
		{
			visibility:visible;
			content:"PASS";
		}
		body{
			background-color:lightblue;	
		}
	}

	@media (view-mode:windowed)
	{
		#ref::before 
		{
			visibility:visible;
			content:"FAIL, if the window is maximized now.";
		}
		body{
			background-color:lightblue;	
		}
	}
</style>
<h1 id="ref">Test did not run. User agent does not implement <code>view-mode</code> Media Feature.</h1>
<p id="note" style="background-color:#FFBB66;"><strong>Pre-requisite:</strong>The browser window should be in maximised mode.</p>

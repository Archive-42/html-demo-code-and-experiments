<!DOCTYPE html>
<title>negation of viewmode media feature using 'not'</title>

<style>
	body{
		background-color:white;	
	}
	@media (view-mode){
		#ref{
			visibility:hidden;
		}
		#ref::before{
			visibility:visible;
			content:"FAIL - did not negate windowed view-mode.";
		}
	}

	@media not all and (view-mode: windowed) 
	{
		#ref{
			visibility: hidden;
		}
		#ref::before 
		{
			visibility: visible;
			content:"PASS";
		}
		body{
			background-color:green;	
		}
	}
</style> 
<h1 id="ref">Test did not run. User agent does not implement <code>view-mode</code> Media Feature.</h1>
<p id="note" style="background-color:#FFBB66;"><strong>Pre-requisite:</strong>The browser window should be maximised or fullscreen mode.</p>
